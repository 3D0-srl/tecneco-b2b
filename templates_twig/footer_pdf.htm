<!DOCTYPE html>

<script>
window.onload = function() {
    var vars = {};
    var x = document.location.search.substring(1).split('&');
    for (var i in x) {
        var z = x[i].split('=', 2);
        vars[z[0]] = unescape(z[1]);
    }

    //if current page number == last page number
    if (vars['page'] == vars['topage']) {
        document.querySelectorAll('.extra')[0].innerHTML = document.querySelector('#footerino').innerHTML;
    }
};
</script>

<style>
.text-footer-site {
	text-align: center;
	font-size: 12px;
}
</style>
